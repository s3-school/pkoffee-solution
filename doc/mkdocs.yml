site_name: s3draft
site_url: https://github.com/s3-school/draft-project/pages.html
site_dir: 'public/'

docs_dir: "doc_src"
use_directory_urls: False

extra_css: # to prevent selection of surounding stuff in doctests display
- css/code_select.css

nav:
- Home: index.md
- User Guide:
  - Installation: installation.md
  - Configuration: configuration.md
  - Usage: usage.md
- Examples and notebooks:
  - Example Notebook: snippets/example_notebook.md # generated by the "example" task in pixi manifest
  - Example Script: example_script.md
- API Reference: reference # default of api-autonav
- License: license.md

theme:
  name: material # material theme from mkdocs-material
  palette:
    scheme: slate # default dark mode
  logo: doc/images/logo.png
  features:
    - navigation.indexes # https://github.com/tlambert03/mkdocs-api-autonav?tab=readme-ov-file#mkdocs-material-suggestions

# material display information about repository
repo_url: https://github.com/s3-school/draft-project

plugins:
- search
- autorefs
- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    default_handler: python
    handlers:
      python:
        paths: ["../src"] # paths to search for modules
        options: # see https://mkdocstrings.github.io/python/usage/
          show_source: true # default value is also true
          show_inheritance_diagram: true
          inherited_members: true
          docstring_style: numpy
          line_length: 118
          summary: true
          signature_crossrefs: true
          separate_signature: true
        inventories:
        - https://docs.python.org/3/objects.inv
        - https://numpy.org/doc/stable/objects.inv
        - https://pandas.pydata.org/docs/objects.inv # version specific: https://pandas.pydata.org/pandas-docs/version/2.0/objects.inv
        - https://seaborn.pydata.org/objects.inv
        - https://matplotlib.org/stable/objects.inv # version specific: https://matplotlib.org/3.5.0/objects.inv
- api-autonav:
    modules: ['../src/pkoffee']

markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.superfences
- pymdownx.snippets: # include files not in docs folder
    base_path: [.]
    check_paths: true
